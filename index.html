<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <p><strong>Location:</strong> <span id="locatione">City</span></p>
                <p><strong>Temperature:</strong> <span id="temperature">XX°C</span></p>
            </div>
            <form id="search-form">
                <label for="city">Enter Location:</label>
                <input type="text" id="city" name="location" placeholder="Enter city name" required>
                <button type="submit" onclick="searchCity()">Search</button>
                <p id="p">Try again</p>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Weather Website</p>
    </footer>

    <script>
        const API_KEY = "Your API Key";

const locatione = document.getElementById("locatione");
const temperature = document.getElementById("temperature");
const city = document.getElementById("city");
const p = document.getElementById("p");
p.style.visibility="hidden";

function searchCity() {
    const cityName = city.value;
    fetch('https://api.openweathermap.org/data/2.5/weather?q=' + cityName + '&appid=' + API_KEY)
        .then(function (resp) { return resp.json() })
        .then(function (data) {
            console.log(data);
            if (!data.name) {
                p.style.visibility = "visible";
            }
            else {
                p.style.visibility="hidden";
                locatione.innerText = data.name;
                temperature.innerText = data.main.temp + "F / " + Math.round(parseFloat(data.main.temp) - 273.15) + "°C";
            }
        })
        .catch(function (error) {
            console.error('Error fetching data:', error);
        });
}

const form = document.getElementById("search-form");
form.addEventListener("submit", function (event) {
    event.preventDefault();
    searchCity;
    city.innerHTML = "";
});
    </script>
</body>
</html>
